<app-header></app-header>
<div id="page-1" class="container d-flex h-100">
  <div class="justify-content-center align-self-center" style="width: 100%;">
      <!-- Form here -->
    <h3 class="display-3">CONTACT US <i class="fas fa-paper-plane"></i></h3>
    <form #form action="85.214.24.229:5005" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input name="name" type="email" class="form-control" aria-describedby="full name" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">What should we call you?</small>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input name="subject" type="email" class="form-control" aria-describedby="subject" placeholder="Subject">
        <small id="emailHelp" class="form-text text-muted">Subject of the enquiry</small>
      </div>
      <div class="form-group">
        <label for="emailAddress">Email address</label>
        <input name="email" type="email" class="form-control" aria-describedby="email address" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" col="4" row="4" class="form-control" aria-describedby="message to send" placeholder="Enter email"></textarea>
        <small id="emailHelp" class="form-text text-muted">What can we do for you?</small>
      </div>
      <button class="btn btn-success" (click)="form.submit()">Send Enquiry</button>
      <button class="btn btn-danger" routerLink="/">Back</button>
    </form>
  </div>
</div>
